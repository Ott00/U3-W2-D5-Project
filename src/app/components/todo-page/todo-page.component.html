<div class="d-flex flex-column align-items-center mt-5">
  <ul
    *ngIf="!isThereTasks; else elseBlock"
    class="list-unstyled text-bg-dark w-25 rounded-3 px-3"
  >
    <li *ngFor="let todo of todos; let i = index">
      <div class="my-2 d-flex justify-content-between" *ngIf="!todo.completed">
        <div>
          <span class="pointer">
            <a (click)="setCompleted(i)">
              <i class="bi bi-check-square m-auto"></i>
            </a>
            {{ todo.title }}
          </span>
        </div>
        <a (click)="removeTask(i)" class="pointer"
          ><i class="bi bi-trash text-danger"></i
        ></a>
      </div>
    </li>
  </ul>
  <ng-template #elseBlock>
    <p>Opps, non ci sono Task</p>
  </ng-template>

  <div class="d-flex w-100 justify-content-center gap-1 mt-3">
    <input
      type="text"
      [(ngModel)]="inputValue"
      placeholder="Inserisci la task"
      class="form-control w-25 border-dark"
      required
    />
    <button
      type="submit"
      class="btn btn-light border border-1 border-dark"
      (click)="addTask()"
    >
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>
</div>
